<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProHire HR Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fc;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background: linear-gradient(90deg, #007bff, #00a2ff);
    }
    .navbar-brand {
      font-weight: bold;
      color: white !important;
    }
    .card {
      border-radius: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .stat-card {
      text-align: center;
      padding: 20px;
      background: white;
      border-radius: 15px;
    }
    .stat-icon {
      font-size: 40px;
      margin-bottom: 10px;
      color: #007bff;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="fas fa-briefcase"></i> ProHire HR</a>
    </div>
  </nav>

  <!-- Stats Section -->
  <div class="container my-4">
    <div class="row g-3">
      <div class="col-md-3">
        <div class="stat-card">
          <i class="fas fa-users stat-icon"></i>
          <h4>120+</h4>
          <p>Active Applicants</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="stat-card">
          <i class="fas fa-clipboard-check stat-icon"></i>
          <h4>45</h4>
          <p>Interviews Scheduled</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="stat-card">
          <i class="fas fa-briefcase stat-icon"></i>
          <h4>12</h4>
          <p>Open Positions</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="stat-card">
          <i class="fas fa-smile stat-icon"></i>
          <h4>98%</h4>
          <p>HR Satisfaction</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Job Listings -->
  <div class="container my-4">
    <h3 class="mb-3">Open Job Listings</h3>
    <div class="row g-3">
      <div class="col-md-4">
        <div class="card p-3">
          <h5>Frontend Developer</h5>
          <p><i class="fas fa-map-marker-alt"></i> Remote</p>
          <p><strong>Applicants:</strong> 35</p>
          <button class="btn btn-primary btn-sm">View Details</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <h5>Backend Engineer</h5>
          <p><i class="fas fa-map-marker-alt"></i> New York</p>
          <p><strong>Applicants:</strong> 22</p>
          <button class="btn btn-primary btn-sm">View Details</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <h5>UI/UX Designer</h5>
          <p><i class="fas fa-map-marker-alt"></i> Hybrid</p>
          <p><strong>Applicants:</strong> 18</p>
          <button class="btn btn-primary btn-sm">View Details</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Quick Actions -->
  <div class="container my-4">
    <h3 class="mb-3">Quick Actions</h3>
    <div class="row g-3">
      <div class="col-md-4">
        <button class="btn btn-success w-100 p-3"><i class="fas fa-plus"></i> Add New Job</button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-warning w-100 p-3"><i class="fas fa-calendar-check"></i> Schedule Interviews</button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-info w-100 p-3"><i class="fas fa-chart-line"></i> View Reports</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
